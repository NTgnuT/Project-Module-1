<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_product</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="toolbar">
        <div class="logo">
            <img src="/ảnh/logo.png" alt="">
        </div>
        <nav class="nav" id="nav">
            <h3>ADMIN</h3>
            <ul>
                <a href="/admin/product.html">
                    <li class="nav_icon active">
                        <i class="fa-solid fa-martini-glass-citrus"></i>
                        <span>Sản Phẩm</span>
                    </li>
                </a>
                <a href="/admin/category.html">
                    <li class="nav_icon">
                        <i class="fa-solid fa-bars"></i>
                        <span>Danh Mục</span>
                    </li>
                </a>
                <a href="/admin/order.html">
                    <li class="nav_icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Đơn Hàng</span>
                    </li>
                </a>
                <a href="/admin/user.html">
                    <li class="nav_icon">
                        <i class="fa-solid fa-user"></i>
                        <span>Người Dùng</span>
                    </li>
                </a>
            </ul>
        </nav>
        <!-------------------------------------------------------------------------------------------------->
        <div>
            <h3>SẢN PHẨM</h3>
            <p id="warn_box"></p>
            <form action="" id="form">
                <div class="input-form">
                    <label for="product_id">ID:</label><br>
                    <input type="text" id="product_id" placeholder="ID sản phẩm" readonly>
                </div>
                <div class="input-form">
                    <label for="name">Tên sản phẩm:</label><br>
                    <input type="text" id="name" placeholder="Tên sản phẩm">
                </div>
                <div class="input-form">
                    <label for="unit_price">Đơn giá (VNĐ):</label><br>
                    <input type="number" id="unit_price" min="0" placeholder="Đơn giá">
                </div>
                <div class="input-form">
                    <label for="stock">Số lượng:</label><br>
                    <input type="number" id="stock" min="0" placeholder="Số lượng">
                </div>
                <div class="input-form">
                    <label for="description">Thông tin sản phẩm:</label><br>
                    <textarea id="description" cols="40" rows="2"></textarea>
                </div>
                <div class="input-form">
                    <label for="category_id">Danh mục:</label>
                    <select id="category_id">
                        <!-- <option value="Juice" selected>Juice</option>
                        <option value="Smoothie">Smoothie</option> -->

                    </select>
                </div>
                <div class="input-form" id="input-form">
                    <input type="file" id="image">
                    <img width="50px" height="30px" style="object-fit:cover" id="img_product" src="" alt="img">
                </div>
                <div>
                    <button type="button" onclick="handleAddNewProduct()">Thêm mới</button>
                </div>
                <div>
                    <button type="button" onclick="handleUpdateProduct()">Sửa</button>
                </div>
            </form>
        </div>
    </div>


    <!-------------------------------------------------------------------------------------------------->
    <div class="main">
        <nav class="navmain">
            <div class="form-search">
                <p>Quản lý Sản phẩm</p>
                <div>
                    <input type="text" id="search" placeholder="Nhập tên sản phẩm cần tìm kiếm">
                    <button type="button" onclick="handleSearch()">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Tìm kiếm
                    </button>
                </div>
            </div>
            <ul>
                <li class="notifications">
                    <span>2</span>
                    <i class="fa-regular fa-bell"></i>
                </li>
                <li class="notifications">
                    <span>3</span>
                    <i class="fa-regular fa-message"></i>
                </li>
                <li class="account">
                    <!-- <div class="dropdown">
                        <div class="dropbtn">
                            <img src="ảnh/avatar.jpg" alt="">
                            <p>TungNT</p>
                        </div>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="">Home</a>
                            <a href="">Đăng xuất</a>
                        </div>
                    </div> -->
                    <!-- <i class="fa-solid fa-user"></i>
                    <a href="/login.html">Đăng nhập</a> -->
                </li>
            </ul>
        </nav>
        <main>

            <div class="table">
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ảnh</th>
                            <th>Tên sản phẩm</th>
                            <th>Danh mục</th>
                            <th>Thông tin</th>
                            <th>Đơn giá</th>
                            <th>Số lượng</th>
                            <th colspan="2">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="list">
                        <!-- <tr>
                            <td>1</td>
                            <td><img src="/img/avatar.jpg" alt="" width="100px"></td>
                            <td>Nước ép</td>
                            <td>Nước ép</td>
                            <td>Nước ép</td>
                            <td>100.000</td>
                            <td>50</td>
                            <td><button type="button" class="train" onclick="">
                                <i class="fa-solid fa-wrench"></i>
                                Sửa
                            </button></td>
                            <td><button type="button" class="delete" onclick="">
                                <i class="fa-solid fa-trash"></i>
                                Xóa
                            </button></td>
                        </tr>-->

                    </tbody>
                </table>

                <div class="page">
                    <ul class="pagination" id="pagination">
                        <!-- <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li onclick="handlePagination(${i})"><a href="#">${i + 1}</a></li>
                        <li class="page-item ${i == pageCurrent ? 'active' : ''}" onclick="handlePagination(${i})"><a class="page-link"
                                href="#">${i + 1}</a></li> -->
                    </ul>
                </div>

            </div>
        </main>
    </div>

    <script src="./product.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
